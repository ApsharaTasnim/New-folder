<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="id1" type="number" min="100" max="433" required>
    <button onclick="myfunc()">OK</button>
    <p>IF the x<100 and x>433,it will be invalid</100></p>
    <p id="result"></p>
    <script>
        function myfunc(){
            var obj=document.getElementById("id1");
            if (!obj.checkValidity()){
                document.getElementById("result").innerHTML=obj.validationMessage;
            }else{
                document.getElementById("result").innerHTML="Input OK";
            }
        }
    </script>

</body>
</html>
